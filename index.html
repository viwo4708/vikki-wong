              https://csswizardry.com/2011/01/create-a-centred-horizontal-navigation/ -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vikki Wong</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>

<div class="topbanner">
  <h1>VIKKI WONG</h1>
  <h2>portrait photographer, computer science student</h2>
</div>

<ul class="navbar">
  <li><a href="https://viwo4708.github.io/vikki-wong/">home</a></li>
  <li><a href="https://viwo4708.github.io/vikki-wong/black-and-white/">black and white photography</a></li>
  <li><a href="https://viwo4708.github.io/vikki-wong/about/">about</a></li>
</ul>

<br>

<div class="slideshowtitle">
  <h3>recent shots</h3>
</div>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="https://raw.githubusercontent.com/viwo4708/vikki-wong/main/web%20final%20image%20assets/VWP_0120.jpg" alt="image 1" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="https://raw.githubusercontent.com/viwo4708/vikki-wong/main/web%20final%20image%20assets/VWP_0018.jpg" alt="image 2" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="https://raw.githubusercontent.com/viwo4708/vikki-wong/main/web%20final%20image%20assets/DSC_0293.jpg" alt="image 3" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="https://github.com/viwo4708/vikki-wong/blob/main/web%20final%20image%20assets/VWP_0197.jpg?raw=true" alt="image 4" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="https://github.com/viwo4708/vikki-wong/blob/main/web%20final%20image%20assets/VWP_2380.jpg?raw=true" alt="image 5" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="https://github.com/viwo4708/vikki-wong/blob/main/web%20final%20image%20assets/VWP_3845.jpg?raw=true" alt="image 6" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="https://github.com/viwo4708/vikki-wong/blob/main/web%20final%20image%20assets/VWP_4381.jpg?raw=true" alt="image 7" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="https://github.com/viwo4708/vikki-wong/blob/main/web%20final%20image%20assets/VWP_5538.jpg?raw=true" alt="image 8" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
  <span class="dot" onclick="currentSlide(8)"></span>
</div>

<script src="index.js"></script>
</body>

</html>
